name: DD Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Browsers
      run: npx install --with-deps
    - name: Run tests
      run: npm test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-report
        path: test-report/
        retention-days: 30